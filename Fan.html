<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Control Details</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        nav {
            background-color: #2c3e50;
            padding: 1rem;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-content {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #34495e;
            border-radius: 4px;
        }

        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .project-card {
            background-color: #34495e;
            padding: 2rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .status-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-box {
            background-color: #2c3e50;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        h1, h2 {
            text-align: center;
            color: #3498db;
        }

        .rules {
            background-color: #2c3e50;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .rules ul {
            list-style-type: none;
            padding-left: 0;
        }

        .rules li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #34495e;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html">Home</a>
            <a href="fan.html">Fan</a>
        </div>
    </nav>
    <div class="content">
        <h1>Fan Control Details</h1>
        <h2>Created by Furkan</h2>
        
        <div class="project-card">
            <div class="rules">
                <h3>Operating Rules:</h3>
                <ul>
                    <li>Temperature > 30°C: Fan runs at 100% speed</li>
                    <li>Temperature > 25°C: Fan runs at 60% speed</li>
                    <li>Temperature < 20°C: Fan stops (0% speed)</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
